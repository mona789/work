<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>工作便签</title>
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
   <script src="js/angular.js"></script>
	<body  ng-app='myapp' ng-controller='con'>
		<section class="todoapp">
			<header class="header">
				<h1>工作便签</h1>
				<form ng-submit='add()'>
					<input ng-model='newTodo' class="new-todo" placeholder="需要做什么工作?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input ng-change='toggleAll()' ng-model='selectAll' class="toggle-all" type="checkbox">
				<label for="toggle-all"></label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-class='{editing:isEditingId==item.id,completed:item.completed}' ng-repeat='item in todos | filter:iscomplted'>
						<div class="view">
							<input ng-model='item.completed' class="toggle" type="checkbox">
							<label ng-dblclick='edit(item.id)'>{{item.name}}</label>
							<button ng-click='remove(item.id)' class="destroy"></button>
						</div>

						<form ng-submit='save()'>
							<input class="edit" ng-model='item.name'>
						</form>

					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{adt()}}</strong>项工作没有完成</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-click='all()' class="selected" href="#/">全部工作</a>
					</li>
					<li>
						<a ng-click='Active()' href="#/active">剩余工作</a>
					</li>
					<li>
						<a ng-click='Completed()' href="#/completed">已完成工作</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button ng-click='clear()' class="clear-completed">清除已完成工作</button>
			</footer>
		</section>

		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/app.js"></script>
	</body>
</html>
